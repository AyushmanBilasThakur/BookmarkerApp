<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=8000px, initial-scale=1">
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">
    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h1>Bookmark Your Favourite Pages</h1>
        <form id="myForm">
            <div class="form-group">
                <lable><b>Site Name</b></lable>
                <input type="text" id="siteName" class="form-control" placeholder="Enter Website Name e.g:- Google">
            </div>
            <div class="form-group">
                <lable><b>Site URL</b></lable>
                <input type="text" id="siteURL" class="form-control" placeholder="Enter Website URL e.g:- http://www.google.com">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing container">
        <div class="col-lg-12">
          <div id="bookmark-result"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2018 Bookmarker</p>
      </footer>

      </div>
    <script
			  src="http://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
